<!DOCTYPE html>
<html lang="en">

<head>
    {% load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    
    <link type="text/css" rel="stylesheet" href="{% static 'menu/css/estilos.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>




</head>

<body>

    <nav class="navbar navbar-expand-sm" style="background-color: #236ccd;--bs-navbar-padding-y: -0.9rem;">
        <div class="container-fluid">
            <a href="principal.html" class="navbar-brand"><img class="tamano" src="{% static 'menu/img/logo2.png' %}" alt="Sin imagen"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle dropbtn" href="#" role="button"
                            data-bs-toggle="dropdown">Categorías</a>
                        <ul class="dropdown-menu dropbtn">
                            <li><a class="dropdown-item dropbtn" href="{% url 'detergentes' %}">Detergentes</a></li>
                            <li><a class="dropdown-item dropbtn" href="{% url 'productos' %}">Productos de limpieza</a></li>
                            <li><a class="dropdown-item dropbtn" href="{% url 'proteccion' %}">Protección</a></li>
                            <li><a class="dropdown-item dropbtn" href="{% url 'Cloro' %}">Cloro</a></li>
                            <li><a class="dropdown-item dropbtn" href="{% url 'Herramientas' %}">Herramientas</a></li>
                            <li><a class="dropdown-item dropbtn" href="{% url 'Otros' %}">Otros</a></li>
                        </ul>
                    </li>

                    <!--                
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Mi Cuenta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Link</a>
                    </li>-->
                </ul>
                <form class="d-flex tamanobuscar">
                    <input class="form-control me-2 " type="text" placeholder="Buscar...">
                    <button class="btn btn-primary" type="button">Buscar</button>


                </form>

                <div class="d-flex carrito_compra_logo">
                    <a href="{% url 'login' %}"><img class="tamanocarrito" src="{%static 'menu/img/logoperfil3.png '%}" alt="Sin imagen"></a>
                </div>

                <div class="d-flex carrito_compra_logo">
                    <a href="{% url 'Carrito'%}"><img class="tamanocarrito" src="{%static 'menu/img/Carrito2.png '%}" alt="Sin imagen"></a>
                </div>
            </div>
        </div>
    </nav>
    <br>
    <br>

    <main role="main" class="container-fluid">
        <div class="row">
            <div id="login" class="col-lg-4 offset-lg-4 col-md-6 offset-md-3
                col-12">
                <h2 class="text-center">Inicio sesión</h2>


                <form action="" method="POST" id="form2">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input id="correo" name="correo" class="form-control" type=""
                            placeholder="Correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input id="password" name="palabraSecreta" class="form-control" type="password"
                            placeholder="Contraseña">
                    </div>

                    <br>

                    <button type="submit" id="mi-boton">Entrar</button>
                    

    
                   <br>
                    <br>

                    <a href="{% url 'crearcuenta' %}">No tienes cuenta?</a> Regístrate<br>
                    <a href="{% url 'recuperar' %}">Contraseña olvidada</a>
                    <p class="warnings" id="warnings"></p>
                </form>
            </div>
        </div>
    </main>



<script src="{% static 'menu/js/query.js' %}"></script>
</body>

</html>
