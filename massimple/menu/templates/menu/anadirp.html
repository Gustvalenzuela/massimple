{% extends 'menu/plantillaDetalle.html' %}
{% load static%}
{% block titulo %}
<title>Añadir producto</title>
{% endblock titulo %}

{% block cuerpo %}

 <main role="main" class="container-fluid">
        <div class="row">
            <div id="login" class="col-lg-4 offset-lg-4 col-md-6 offset-md-3
                col-12">
                <h2 class="text-center">Añadir producto</h2>
                <form action="{% url 'formProducto' %}" method="POST" enctype="multipart/form-data" id="form6">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="current-password">Nombre: </label>
                        <input class="form-control" placeholder="Ingresa el nombre del producto" type="text" id="nombre" name="nombre">
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Descripción: </label>
                        <input class="form-control input-lg" placeholder="Escriba aquí...." type="text" id="descripcion" name="descripcion">
                    </div>

                    
                    <div class="form-group">
                        <label for="new-password">Marca: </label>
                        <input class="form-control input-lg" placeholder="Ingresa la marca" type="text" id="marca" name="marca">
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="confirm-password">Stock: </label>
                        <input class="form-control input-lg" placeholder="Stock..." type="number" id="stock" name="stock">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Precio: </label>
                        <input class="form-control input-lg" placeholder="Ingrese el precio" type="number" id="precio" name="precio">
                    </div>
                    <div class="form-group">
                        <label>Foto: </label>
                        <input type="file" accept=".jpg, .jpeg, .png" class="form-control" id="foto" name="foto">
                    </div>
                    <div class="form-group">
                        <label>Categoría: </label>
                        
                        <select class="form-control " name="categoria " id="categoria"> 
                            <option value="Nop">Seleccione una categoria</option>
                            {% for x in categorias %}
                            <option value="{{ x.idCategoria }}">{{ x.nombreCategoria }} </option>
                            {% endfor %}

                        </select>
                    </div>
               

                    
                    <button class="btn btn-primary mt-2">Añadir</button>

                     <p class="warnings" id="warnings"></p>
                         {% if messages %}
                        <ul class="messages">
                        {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                        {% endfor %}

                        </ul>
                        {% endif %}
                   
                </form>

                <div id="password-error"></div>


        <script src="{% static 'menu/js/jquery.js' %}"></script>
{% endblock cuerpo %}
